<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table border="1" style="width: 100%; height: 100%">
    <tr>
      <td>
        <table border="1" style="width: 100%; height: 100%">
          <tr>
            <th colspan="2">Nested Table 2</th>
          </tr>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td class="center">abc</td>
            <td class="center">def</td>
          </tr>
        </table>
      </td>
      <td>
        <table border="1" style="width: 100%; height: 100%">
          <tr>
            <th>Nested Table 1</th>
          </tr>
          <tr>
            <td class="center">
              <ul>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <table border="1" style="width: 100%; height: 100%">
          <tr>
            <th colspan="2">Nested Table 3</th>
          </tr>
          <tr>
            <td class="center"><a href="">Nested Table</a></td>
            <td class="center">Demo Continued</td>
          </tr>
        </table>
      </td>
      <td>
        <table border="1" style="width: 100%; height: 100%">
          <tr>
            <th>Nested Table 4</th>
          </tr>
          <td id="bg" class="center">HTML</td>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
